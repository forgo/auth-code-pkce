services:
  keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: auth-pkce-keycloak-v25
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8025:8080"
    volumes:
      - ../common/realm-export.json:/opt/keycloak/data/import/realm-export.json
    command:
      - start-dev
      - --import-realm
    healthcheck:
      test: ["CMD-SHELL", "/bin/bash -c 'exec 3<>/dev/tcp/localhost/9000 && echo -e \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3 && grep -q UP <&3'"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
